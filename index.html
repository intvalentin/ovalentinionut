<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="content-type" content="text/html" ; charset="utf-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <title>ovalentinionut</title>
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/round.css">
    <link rel="icon" href="./images/icon.jpg">
</head>
<body class="background-dark" id="body">
    <div id="round-menu-v1" class="round-theme round-theme-white round-menu-v1 round-shadow round-container round-compact-phone round-compact-pc">
        <div class="round-row round-fill">
            <!-- 1 -->
            <div class="round-col-phone-6 round-col-2">
                    <a href="#" id="icon-github"  onclick="desktopIconClick(this.id)">
                        <img style="width: 50px" src="./images/github.svg"/>
                    </a>
                    <span>Github</span>
            </div>
            <!-- 2 -->
            <div class="round-col-phone-6 round-col-2">
                    <a href="#">
                        <img id="icon-linkedin" style="width: 50px" src="./images/linkedin.svg" onclick="desktopIconClick(this.id)"/>
                    </a>
                    <span>Linkedin</span>
            </div>
            <!-- 3 -->
            <div class="round-col-phone-6 round-col-2">
                    <a href="#"  id="icon-cv" onclick="desktopIconClick(this.id)">
                        <img  style="width: 50px" src="./images/cv.svg"/>
                    </a>
                    <span>CV</span>
            </div>
            <!-- 4 -->
            <div class="round-col-phone-6 round-col-2">
                    <a href="#" >
                        <img id="icon-projects" style="width: 50px" src="./images/folder.svg" onclick="desktopIconClick(this.id)"/>
                    </a>
                    <span>Projects</span>
            </div>
            <!-- 5 -->
            <div class="round-col-phone-6 round-col-2">
                    <a href="#" onclick="desktopIconClick(this.id)">
                        <img id="icon-certifications" style="width: 50px" src="./images/diploma.svg"/>
                    </a>
                    <span>Certifications</span>
            </div>
            <!-- 6 -->
            <div class="round-col-phone-6 round-col-2">
                    <a href="#" id="round-theme-button">
                        <img style="width: 50px" src="./images/adjust.svg"/>
                    </a>
                    <span>Dark mode</span>
            </div>
    </div>
    <header>
    </header>
    <main class="round-container">
        <!--  Menu -->
        
        </div>
        <button id="backButton" class="round-button-normal-xlarge round-right round-m2 round-hide"  style="display: none; position: fixed; right: 20px; top: 15px;" onclick="goBack()">Back</button>
       
        <div id="openWindows" class="round-hide open-windows" >
            
        </div>

            

    </div>

    </main>
    <footer></footer>
    <script src="./js/round.js"></script>
    <script src="./js/default.js"></script>
</body>
</html>
